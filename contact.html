<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Soul_eater</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="alien.png">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

     <!-- contact section start -->
     <section class="contact" id="contact">
      <div class="max-width">
          <h2 class="title">Contact me</h2>
          <div class="contact-content">
              <div class="column left">
                  <div class="text">Get in Touch</div>
                  <!-- <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos harum corporis fuga corrupti. Doloribus quis soluta nesciunt veritatis vitae nobis?</p> -->
                  <p>We are interested in projects opportunities- especially ambitious or large projects.</p>
                  <div class="icons">
                      <div class="row">
                          <i class="fas fa-user"></i>
                          <div class="info">
                              <div class="head">Soul_eater</div>
                              <div class="sub-title"></div>
                          </div>
                      </div>
                      <div class="row">
                          <i class="fas fa-map-marker-alt"></i>
                          <div class="info">
                              <div class="head">Address</div>
                              <div class="sub-title">MIT Muzaffarpur</div>
                          </div>
                      </div>
                      <div class="row">
                          <i class="fas fa-envelope"></i>
                          <div class="info">
                              <div class="head">Email</div>
                              <div class="sub-title">info@Soul_eater.com</div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="column right">
                  <div class="text">Message me</div>
                  <form action="#">
                      <div class="fields">
                          <div class="field name">
                              <input type="text" placeholder="Name" required>
                          </div>
                          <div class="field email">
                              <input type="email" placeholder="Email" required>
                          </div>
                      </div>
                      <div class="field">
                          <input type="text" placeholder="Subject" required>
                      </div>
                      <div class="field textarea">
                          <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                      </div>
                      <div class="btn sub-btn">
                          <button type="submit">Send message</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
    
    <script src="" async defer></script>
  </body>
</html>
